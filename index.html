<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
    <title>GitHub Data</title>
</head>

<body>
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img id="avatar_url" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Gingerbread_House_Essex_CT.jpg/220px-Gingerbread_House_Essex_CT.jpg">
                    <span id="github_id" class="card-title"></span>
                    <a id="github_link" class="btn-floating halfway-fab waves-effect waves-light red">
                        <i class="material-icons">add</i>
                    </a>
                </div>
                <div class="card-content">
                    <div class="responsive-table table-status-sheet">
                        <table class="bordered">
                            <thead>
                                <tr>
                                    <th class="center">Repositories:</th>
                                    <th id="totalRepos" class="center"></th>

                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="main.js"></script>
</body>

</html>
